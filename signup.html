<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>橙汁园餐厅 -- 注册</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >  
<link rel="stylesheet" href="res/css/bootstrap4.min.css" >
<link rel="stylesheet" href="res/css/zico.min.css" >
<script src="res/js/jquery-3.2.1.min.js" ></script>
<script src="res/js/bootstrap4.min.js" ></script>

<link href="resources/css/signin.css" rel="stylesheet" type="text/css">
</head>
	
<body>
	<div class="container-fluid">
        <div class="row">
			<div class="col-sm-10 col-md-offset-1 wrap signin">
				<div class="row">
					<div class="col-sm-4 content">
						<div class="row">
							<div class="col-sm-12 title">&nbsp;</div>
						</div>
						<div class="row">
							<div class="col-sm-12 main">
								<div class="row">
									<div class="col-sm-12 header">
										<a href="signin.html">登录</a>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12 logo">
										<div>
											<img alt="" src="resources/images/signup-logo.png">
											<span>用户注册</span>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<div class="input-wrap">
											<img alt="" src="resources/images/signin-user.png">
											<input type="text" id="userName" placeholder="请输入手机号">
										</div>
										<div class="input-wrap">
											<img alt="" src="resources/images/signin-pwd.png">
											<input type="password" id="userPwd" placeholder="请输入密码">
										</div>
										<div class="input-wrap">
											<img alt="" src="resources/images/signin-pwd.png">
											<input type="password" id="userPwd2" placeholder="再次确认密码">
										</div>
										<div class="input-wrap nobg">
											<button class="btn-default" id="userRegister">注册</button>
										</div>
									</div>
								</div>
									
							</div>
						</div>
						
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 footer">
						<h1>订餐热线：0772-1234567</h1>
						<p>版权所有@ 2012-2019 南方橙汁园连锁有限公司   桂ICP备90887766号  桂餐证字2010110108002888<br>
						地址：桂柳市文林区中文苑路1号橙汁园大厦B座111层11号</p>
					</div>
				</div>
				
			</div>
		</div>
	</div>
<script>
	$("#userRegister").click(function(){
		if($("#userName").val() == ""){
		   		alert("请输入正确的手机号！");
		   }else if($("#userPwd").val() == ""){
						alert("登录密码输入格式有误！");
					}else if($("#userPwd").val() != $("#userPwd2").val()){
							 	alert("两次密码输入不一致");
							 }else{
								 alert("注册成功！");
								 window.location.href="signin.html";
							 }
	});
</script>
</body>
</html>
